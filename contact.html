<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBI Pune - Contact Us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Contact Us</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Location</h2>
        <p>SBI Pune Branch</p>
        <p>Address: Your Address Here</p>
        <p>Phone: Your Phone Number Here</p>
        <div id="googleMap" style="height: 400px;"></div>
      </div>
      <div class="col-md-6">
        <h2>Contact Form</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Google Maps Embed API
    function initMap() {
      const map = new google.maps.Map(document.getElementById("googleMap"), {
        center: { lat: 18.5204, lng: 73.8567 }, // Replace with your SBI Pune branch coordinates
        zoom: 15,
      });
      const marker = new google.maps.Marker({
        position: { lat: 18.5204, lng: 73.8567 }, // Replace with your SBI Pune branch coordinates
        map: map,
        title: "SBI Pune Branch",
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
