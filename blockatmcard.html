<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block ATM Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      background-image: url('img/card2.jpeg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
    }
    
    .container {
      margin-top: 50px;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .captcha {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Block ATM Card</h2>
    <form>
      <div class="mb-3">
        <label for="accountNumber" class="form-label">Account Number*</label>
        <input type="text" class="form-control" id="accountNumber" required>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country*</label>
        <select class="form-select" id="country" required>
          <option value="" disabled selected>--Select Country--</option>
          <option value="USA/CANADA">USA/CANADA</option>
          <option value="UK">United Kingdom</option>
          <option value="AU">Australia</option>
          <option value="DE">Germany</option>
          <option value="FR">France</option>
          <option value="JP">Japan</option>
          <option value="IN">India</option>
          <!-- Add more country options here -->
        </select>
      </div>
      <div class="mb-3">
        <label for="mobileNumber" class="form-label">Registered Mobile Number*</label>
        <input type="tel" class="form-control" id="mobileNumber" required>
      </div>
      <div class="mb-3">
        <label for="captcha" class="form-label">Enter the text as shown in the image*</label>
        <input type="text" class="form-control" id="captcha" required>
      </div>
      <div class="captcha mb-3">
        <!-- Replace with your captcha image -->
        <img src="captcha-image.jpg" alt="Captcha Image" style="max-width: 100px;">
        <button type="button" class="btn btn-secondary">Refresh</button>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger">Cancel</button>
      </div>
    </form>
    <p class="mt-3">Once card is blocked, you can't unlock it online.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
